<!DOCTYPE html>
<html>
<head>
	<title>Add video background on html</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">

		<video autoplay loop class="back-video" muted="" plays-inline>
			<source src="video/video.mp4" type="video/mp4">
		</video>



		<nav>
			<img src="media/logo.png" class="logo">
			<ul class="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">Courses</a></li>
				<li><a href="#">Reviews</a></li>
				<li><a href="#">Contact</a></li>
				<li class="btn">Sign Up</li>
			</ul>
		</nav>	
		<div class="content">
			<h1>Learn Anything Online</h1>
			<form>
				<input type="text" placeholder=" &#x270e; Enter Keyword">
				<button type="submit">Find Courses</button>
			</form>

			<div class="category-list">
				<div class="category">
					<img src="media/coding.png">
					<p>Web Dev</p>
				</div>
				<div class="category">
					<img src="media/exercise.png">
					<p>Yoga</p>
				</div>
				<div class="category">
					<img src="media/guitar.png">
					<p>Music</p>
				</div>
				<div class="category">
					<img src="media/console.png">
					<p>Game Dev</p>
				</div>
				<div class="category">
					<img src="media/language.png">
					<p>Language</p>
				</div>
			</div>


		</div>	
	</div>
</body>
</html>
